<div class="page">
    <div *ngIf="!clubsFound" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="clubsFound" class="container">
        <div class="search-box">
            <h2>Clubs</h2>
            <input type="text" id="textInput" placeholder="Enter data to filter by" class="form-control" name="filterInput" [(ngModel)]="filterInput" />
            <select style="width: 10rem; padding: .5rem; cursor: pointer;" [(ngModel)]="sortOption" (change)="sortClubs()">
              <option value="">Select sorting option</option>
              <option value="name-asc">Name (asc)</option>
              <option value="name-desc">Name (desc)</option>
              <option value="category-asc">Category (asc)</option>
              <option value="category-desc">Category (desc)</option>
          </select>
        </div>
        <div class="table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Club Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Organiser</th>

                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let club of clubs | filter:filterInput; let i = index">
                        <th [ngClass]="{'grey-body': i%2==0}" scope=" row ">{{i + 1}}</th>
                        <td [ngClass]="{'grey-body': i%2==0}">{{club.name}}</td>
                        <td [ngClass]="{'grey-body': i%2==0}">{{club.description}}</td>
                        <td [ngClass]="{'grey-body': i%2==0}">{{club.category}}</td>
                        <td [ngClass]="{'grey-body': i%2==0}">{{club.organiser}}</td>

                        <td [ngClass]="{'grey-body': i%2==0}">
                            <!-- <i (click)="updateclub(club._id) " class="icon icon-edit bi bi-pencil "></i> -->
                            <i (click)="deleteclub(club._id) " class="icon icon-delete bi bi-trash "></i>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
        <!-- <div class="add-club">
            <button class="btn btn-primary" [routerLink]="['/admin/home/add-club']">Add club</button>
        </div> -->
    </div>
