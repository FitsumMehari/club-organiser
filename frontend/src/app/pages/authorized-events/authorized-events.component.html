<div>
    <div *ngIf="!eventsFound" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="eventsFound" class="container">
        <div class="header">
            <p class="h3">Events</p>
            <div class="mb-4 search-box" style="position: relative">
                <input type="text" id="textInput" placeholder="Enter data to filter by" class="form-control" name="filterInput" [(ngModel)]="filterInput" />
                <i class="fa-solid fa-filter" style="
cursor: pointer;
position: absolute;
top: 0.6rem;
right: 0.7rem;
z-index: 100;
"></i>

                <label class="form-label" for="textInput">Filter</label>
            </div>
        </div>
        <div class="table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Event Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Status</th>
                        <th scope="col">Location</th>

                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of events | filter:filterInput; let i = index">
                        <th scope=" row ">{{i + 1}}</th>
                        <td class="cursor-pointer" style="color: #111388; font-weight: 600;" (click)="gotoDetails(event._id)">{{event.name}}</td>
                        <td>{{event.description}}</td>
                        <td>{{event.category}}</td>
                        <td>{{event.status}}</td>
                        <td>{{event.location}}</td>

                        <td>
                            <!-- <i *ngIf="user.userType === 'organiser'" (click)="updateevent(event._id) " class="icon icon-edit bi bi-pencil "></i> -->
                            <i (click)="deleteevent(event._id) " class="icon icon-delete bi bi-trash "></i>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
        <div *ngIf="user.userType === 'organiser'" class="add-event">
            <!-- <button class="btn btn-primary" [routerLink]="[{outlets: {authorized: ['addevent']}}]">Add event</button> -->
            <button class="btn btn-primary" (click)="add()">Add event</button>
        </div>
    </div>
