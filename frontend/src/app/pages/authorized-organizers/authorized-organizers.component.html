<div class="page">
    <div *ngIf="!organizersFound" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="organizersFound" class="container">
        <div class="search-box">
            <h2>Organizers</h2>
            <input type="text" id="textInput" placeholder="Enter data to filter by" class="form-control" name="filterInput" [(ngModel)]="filterInput" />
        </div>
        <div class="table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>

                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let organizer of organizers | filter:filterInput; let i = index">
                        <th [ngClass]="{'grey-body': i%2==0}" scope=" row ">{{i + 1}}</th>
                        <td [ngClass]="{'grey-body': i%2==0}">{{organizer.username}}</td>
                        <td [ngClass]="{'grey-body': i%2==0}">{{organizer.email}}</td>
                        <td [ngClass]="{'grey-body': i%2==0}">{{organizer.phone}}</td>

                        <td [ngClass]="{'grey-body': i%2==0}">
                            <!-- <i (click)="updateOrganizer(organizer._id) " class="icon icon-edit bi bi-pencil "></i> -->
                            <i (click)="deleteOrganizer(organizer._id) " class="icon icon-delete bi bi-trash "></i>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
        <!-- <div class="add-organizer">
            <button class="btn btn-primary" [routerLink]="['/admin/home/add-organizer']">Add organizer</button>
        </div> -->
    </div>
