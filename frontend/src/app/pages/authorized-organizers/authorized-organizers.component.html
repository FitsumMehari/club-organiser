<div>
    <div *ngIf="!organizersFound" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="organizersFound" class="container">
        <div class="header">
            <p class="h3">Organizers</p>
            <div class="mb-4 search-box" style="position: relative">
                <input type="text" id="textInput" placeholder="Enter data to filter by" class="form-control" name="filterInput" [(ngModel)]="filterInput" />
                <i class="fa-solid fa-filter" style="
cursor: pointer;
position: absolute;
top: 0.6rem;
right: 0.7rem;
z-index: 100;
"></i>

                <label class="form-label" for="textInput">Filter</label>
            </div>
        </div>
        <div class="table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>

                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let organizer of organizers | filter:filterInput; let i = index">
                        <th scope=" row ">{{i + 1}}</th>
                        <td>{{organizer.username}}</td>
                        <td>{{organizer.email}}</td>
                        <td>{{organizer.phone}}</td>

                        <td>
                            <i (click)="updateOrganizer(organizer._id) " class="icon icon-edit bi bi-pencil "></i>
                            <i (click)="deleteOrganizer(organizer._id) " class="icon icon-delete bi bi-trash "></i>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
        <div class="add-organizer">
            <button class="btn btn-primary" [routerLink]="['/admin/home/add-organizer']">Add organizer</button>
        </div>
    </div>
